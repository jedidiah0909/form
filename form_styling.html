<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form_styling</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div id="container">
        <div class="form-wrap">

         <h1 class="heading">
           <span class="text-primary"> Sign</span> up
         </h1>
         <br>
        
         <p>This is free and only takes a minute</p>
         <form>
            <div class="form-group">
                <label for="first-name">First name</label>
                <input type="text" name="lastname id=lastname" placeholder="Jed">
            </div>
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" name="lastname" id="lastname" placeholder="Au">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="@gmail.com">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="name" placeholder="********">
            </div>
            <div class="form-group">
                <label for="confirmpassword">Confirm Password</label>
                <input type="password2" name="password2" id="password2" placeholder="********">
            </div>
            <button type="submit" class="btn"> Sign up</button>
            <p class="bottom-text">
                By clicking the Sign up button you are agreeing to our
                <a href="#">Terms and condition</a> and our  
                <a href="#">Privacy policy</a>
            </p>
         </form>
        

        </div>
        <footer>
          <p>
            Already have an account? <a href="#">Login here</a>
          </p>
        </footer>


    </div>
    
</body>
</html>
